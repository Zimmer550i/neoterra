name: neoterra
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_svg: ^2.1.0
  cached_network_image: ^3.4.1
  get: ^4.7.2
  image_cropper: ^9.1.0
  image_picker: ^1.1.2
  shared_preferences: ^2.5.3
  http: ^1.5.0
  pinput: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/icons/
    - assets/language/
    
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter_18pt-Thin.ttf
          weight: 100

        - asset: assets/fonts/Inter_18pt-ExtraLight.ttf
          weight: 200

        - asset: assets/fonts/Inter_18pt-Light.ttf
          weight: 300

        - asset: assets/fonts/Inter_18pt-Regular.ttf
          weight: 400

        - asset: assets/fonts/Inter_18pt-Medium.ttf
          weight: 500

        - asset: assets/fonts/Inter_18pt-SemiBold.ttf
          weight: 600

        - asset: assets/fonts/Inter_18pt-Bold.ttf
          weight: 700

        - asset: assets/fonts/Inter_18pt-ExtraBold.ttf
          weight: 800

        - asset: assets/fonts/Inter_18pt-Black.ttf
          weight: 900